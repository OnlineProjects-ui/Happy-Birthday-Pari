<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy 18th Birthday Pari 🎉</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Sacramento&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <h1>Happy 18th Birthday Pari 🎂✨</h1>
    <p class="sorry-note">Pichli baar nhi Dali thi uske liye sorry 😔 iss bar uski kasar nikal di 😄</p>
  </header>

  <!-- Short Clips -->
  <div class="video-strip">
    <video src="clip1.mp4" autoplay muted loop></video>
    <video src="clip2.mp4" autoplay muted loop></video>
    <video src="clip3.mp4" autoplay muted loop></video>
  </div>

  <!-- Image Gallery -->
  <div class="gallery">
    <img src="img1.jpg" alt="Pari Pic 1">
    <img src="img2.jpg" alt="Pari Pic 2">
    <img src="img3.jpg" alt="Pari Pic 3">
  </div>

  <!-- Main Video Button -->
  <div class="btn-wrap">
    <button id="playVideo">Click Here for a Surprise 🎁</button>
  </div>

  <!-- Video Popup -->
  <div class="video-popup" id="videoPopup">
    <span id="closePopup">&times;</span>
    <video src="main.mp4" controls autoplay></video>
  </div>

  <footer>
    <p>With love, from your friend 💖</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
