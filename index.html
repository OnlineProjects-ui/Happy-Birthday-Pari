<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy 18th Birthday Pari!</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Background Music -->
  <audio id="backgroundMusic" autoplay loop>
    <source src="background_music.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <!-- Floating Stars Background -->
  <div class="stars"></div>

  <!-- Hero Section -->
  <section class="hero">
    <h1>🎉 Happy 18th Birthday Pari! 🎉</h1>
    <p class="subtext">You're officially an adult — but always our little star 🌟</p>
    <button id="playButton" class="decorated-button">Click to Play Your Surprise 🎁</button>
  </section>

  <!-- Sticky Sorry Note -->
  <div class="sticky-note">
    <p>"Pichli baar nhi daali thi uske liye sorry, iss baar uski kasar nikal di!" 😅</p>
  </div>

  <!-- Video Modal -->
  <div id="videoModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <video id="mainVideo" controls>
        <source src="main.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <!-- Gallery Section -->
  <section class="gallery">
    <h2>💖 Some Beautiful Memories 💖</h2>
    <div class="media-container">
      <img src="img1.jpg" alt="Memory 1" />
      <img src="img2.jpg" alt="Memory 2" />
      <img src="img3.jpg" alt="Memory 3" />

      <video src="clip1.mp4" autoplay loop muted></video>
      <video src="clip2.mp4" autoplay loop muted></video>
      <video src="clip3.mp4" autoplay loop muted></video>
    </div>
  </section>

  <!-- Footer Confetti -->
  <footer>
    <p>Made with ❤️ by your friend</p>
    <canvas id="confetti"></canvas>
  </footer>

  <script src="script.js"></script>
</body>
</html>
