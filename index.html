<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Pari 🎂</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Happy 18th Birthday Pari! 🎉</h1>
    <p class="msg">Pichli baar nahi daali thi uske liye sorry... iss baar uski kasar nikal di 💖</p>

    <div class="gallery">
      <img src="img1.jpg" alt="Pari 1" />
      <img src="img2.jpg" alt="Pari 2" />
      <img src="img3.jpg" alt="Pari 3" />
      
      <video autoplay muted loop class="bg-video"><source src="clip1.mp4" type="video/mp4" /></video>
      <video autoplay muted loop class="bg-video"><source src="clip2.mp4" type="video/mp4" /></video>
      <video autoplay muted loop class="bg-video"><source src="clip3.mp4" type="video/mp4" /></video>
    </div>

    <button class="play-btn" onclick="playVideo()">💝 Tap to Reveal Your Surprise 💝</button>

    <div class="video-popup" id="videoPopup">
      <video id="birthdayVideo" controls>
        <source src="main.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <button onclick="closeVideo()">❌ Close</button>
    </div>
  </div>

  <audio autoplay loop>
    <source src="birthday_music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <canvas id="confetti-canvas"></canvas>

  <script src="script.js"></script>
</body>
</html>
