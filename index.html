<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Pari</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<div class="stars"></div>

<audio id="bg-music" src="birthday_music.mp3" autoplay loop></audio>

<div class="sticky-note">
  <p>Pichli baar nhi dali thi uske liye sorry<br>iss baar uski kasar nikal di 🥹</p>
</div>

<section class="hero">
  <h1>Happy 18th Birthday, Pari! 🎉</h1>
  <p class="subtitle">This day is all yours... 💖</p>
  <button class="play-btn" onclick="openModal()">Click for a Surprise!</button>
</section>

<div id="videoModal" class="modal">
  <span class="close" onclick="closeModal()">&times;</span>
  <video id="mainVideo" controls autoplay>
    <source src="main.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
</div>

<section class="gallery">
  <h2>Some Memories Together</h2>
  <div class="gallery-grid">
    <img src="img1.jpg" alt="Image 1" />
    <img src="img2.jpg" alt="Image 2" />
    <img src="img3.jpg" alt="Image 3" />
  </div>
</section>

<section class="gallery">
  <h2>Throwback Clips</h2>
  <div class="gallery-grid">
    <video src="clip1.mp4" autoplay muted loop></video>
    <video src="clip2.mp4" autoplay muted loop></video>
    <video src="clip3.mp4" autoplay muted loop></video>
  </div>
</section>

<footer>
  <p>Made with ❤️ for Pari by your friend</p>
</footer>

<canvas id="confetti-canvas"></canvas>

<script src="script.js"></script>
</body>
      </html>
