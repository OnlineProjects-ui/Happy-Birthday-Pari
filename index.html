<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Pari 🎂</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <audio id="backgroundMusic" src="background_music.mp3" autoplay loop></audio>

  <div class="hero">
    <h1>Happy 18th Birthday Pari 🎉</h1>
    <p>Pichli baar nahi daali thi uske liye sorry, iss baar uski kasar nikaal di ❤️</p>
    <button id="playButton">Click Me 🎥</button>
  </div>

  <!-- Modal for Main Video -->
  <div id="myModal" class="modal">
    <span class="close">&times;</span>
    <video id="mainVideo" controls>
      <source src="main.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Gallery Section -->
  <div class="gallery">
    <h2>Some Lovely Memories 💖</h2>
    
    <!-- Images -->
    <div class="image-grid">
      <img src="img1.jpg" alt="Pari 1">
      <img src="img2.jpg" alt="Pari 2">
      <img src="img3.jpg" alt="Pari 3">
    </div>

    <!-- Clips -->
    <div class="video-grid">
      <video src="clip1.mp4" autoplay loop muted></video>
      <video src="clip2.mp4" autoplay loop muted></video>
      <video src="clip3.mp4" autoplay loop muted></video>
    </div>
  </div>

  <canvas id="confetti-canvas"></canvas>

  <script src="script.js"></script>
</body>
</html>
